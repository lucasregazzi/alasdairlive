<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-image id="north" src="./assets/northBridgeCream.png" width="15" height="1.227" look-at="south" scale="12 12 12" position="400 500 500"
            gps-entity-place="latitude: 52.132026; longitude: -106.647498;"></a-image>
        <a-image id="south" src="./assets/southBridgeCream.png" width="15" height="1.227" look-at="north" scale="12 12 12" position="400 500 500"
                    gps-entity-place="latitude: 52.128970; longitude: -106.651752">
                </a-image>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
