<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/xdn2yud.css">
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-image src="./assets/northBridge.png" width="15" height="1.227" look-at="[gps-camera]" scale="5 5 5"
            gps-entity-place="latitude: 40.6911615; longitude: -73.9060257;"></a-image>
        <a-image src="./assets/southBridge.png" width="15" height="1.227" look-at="[gps-camera]" scale="5 5 5"
                    gps-entity-place="latitude: 40.6912054; longitude: -73.9061122">
                </a-image>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
